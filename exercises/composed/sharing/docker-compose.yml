version: '2'

volumes:
  shared: {}

networks:
  share_network:

services:

  producer:
    image: busybox
    volumes:
      - shared:/out
    networks:
      - share_network
    command: sh -c "while true; do date; sleep 1; done > /out/dates"

  consumer:
    image: ubuntu:14.04
    volumes:
      - shared:/data
    networks:
      - share_network
    command: tail -f /data/dates
